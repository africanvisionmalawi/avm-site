---
label: event
hide_body: false
fields:
- name: published
  type: boolean
  label: Published
- type: text
  name: templateKey
  label: templateKey
  hidden: true
  default: events-post
- type: text
  name: title
  label: Title of the event
- type: file
  name: photo
  label: Add a main photo
  default: "/img/default-image-1.jpg"
- type: datetime
  name: date
  label: Date of the event
  config:
    export_format: YYYY/MM/DD h:mm A ZZ
    date_format: DD/MM/YYYY
    display_utc: false
- name: multidate_event
  type: boolean
  label: Multidate event?
  description: Select if this events ends on a different date to the one it starts
    on e.g. a 3 day festival
- type: datetime
  name: endDate
  config:
    export_format: YYYY/MM/DD h:mm A ZZ
    date_format: DD/MM/YYYY
  showOnly:
    field: multidate_event
    value: true
  default: '43'
  label: End Date
- type: boolean
  name: allDay
  label: All Day event?
  description: Select if this is an all day event. This will hide the start and end
    time when it is displayed on the site.
- type: textarea
  name: description
  label: Description
  description: Write a short description here. Use the big box on the right to add
    a full description with more links, photos etc.
- type: text
  name: location
  label: location
- type: number
  name: cost
  label: cost
- type: text
  name: url
  label: url
- name: contact
  type: text
  config:
    required: false
  label: Contact
  default: none
  description: Leave as none if there isn't one
- name: telephone
  type: number
  label: Telephone
  description: Leave as 0 if there isn't one
  default: 0
  required: true
  config:
    min: 
    max: 
    step: 
- type: list
  name: tags
  label: tags
